<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1,3,5,7,9],
        [2,4,6,8,10],
    ];
    let sum = 0;
    for (let i = 0; i <arr.length ; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            sum+=arr[i][j]
        }
            document.write("Tổng hàng thứ " + i+" là " + sum + "<br>");
            sum = 0;
        }
</script>
