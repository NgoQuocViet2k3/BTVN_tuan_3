<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr = [
[1,3,5,7,9],
[2,4,6,8,23],
[1,4,7,6,9],
];
let max;
let length_Col = arr[0].length;
for (let i = 0 ; i < length_Col ; i++) {
    max = arr[0][i];
    for (let j = 0 ; j < arr.length; j++) {
        if (max < arr[j][i]) {
            max = arr[j][i];
        }
    }
    document.write("Giá trị lớn nhất của cột  " + i + " là: " + max + "<br>");
}

</script>
</body>
</html>
