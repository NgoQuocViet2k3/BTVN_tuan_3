<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number = parseInt(prompt("Nhập một số vào đây: "));
let arr = [1,3,5,7,5,9,12,17,15,17,21,25,21,7];
let count = 0;
for(let i = 0;i<arr.length;i++){
if (number===arr[i]){
    count++;
}
}
alert("Số " + number + " xuất hiện trong mảng " + count + " lần");
</script>
</body>
</html>
