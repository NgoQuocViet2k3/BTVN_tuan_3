<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [
      [1,3,5,7,9],
      [2,4,6,8,10],
  ];
  let sum = 0;
  for (row = 0; row< arr.length; row++) {
      for (col = 0; col < arr[row].length; col++) {
          sum += arr[row][col];
      }
  }
  alert("Tổng của 2 mảng là : " + sum);



</script>
</body>
</html>
